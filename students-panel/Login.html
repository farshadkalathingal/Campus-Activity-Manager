<script>
$(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

    // Prevent default anchor click behavior
    event.preventDefault();

    // Store hash
    var hash = this.hash;

    // Using jQuery's animate() method to add smooth page scroll
    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
    $('html, body').animate({
      scrollTop: $(hash).offset().top
    }, 900, function(){
   
      // Add hash (#) to URL when done scrolling (default click behavior)
      window.location.hash = hash;
    });
  });
  
  $(window).scroll(function() {
    $(".slideanim").each(function(){
      var pos = $(this).offset().top;

      var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
    });
  });
})

</script>

<script>
$('#email').focusout(function(){
	   $('#email').filter(function(){
	        var emil=$('#email').val();
	        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
	        if( !emailReg.test( emil ) ) {
	             $(this).replaceWith('<input style="border-color: #a94442;" class="form-control" id="email" name="email" placeholder="Not Valid Email Address" type="email" required>');
	        } else {
	             $(this).replaceWith('<input style="border-color: #3c763d;" class="form-control" id="email" name="email" placeholder="Email Address" type="email" value='+emil+'>');
	             
	        }
	  })
	});

</script>
